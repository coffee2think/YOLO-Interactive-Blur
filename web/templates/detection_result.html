<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 탐지 결과</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1, h2 { color: #333; }
        .content { display: flex; gap: 30px; margin-top: 20px; }
        .image-section img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .selection-section { flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 15px; display: flex; align-items: center; }
        .form-group label { margin-right: 10px; font-weight: bold; }
        button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>2. 탐지 결과 확인 및 블러 객체 선택</h1>
        <div class="content">
            <div class="image-section">
                <h2>탐지 이미지</h2>
                <img src="{{ visual_image_url }}" alt="탐지 결과 이미지">
            </div>

            <div class="selection-section">
                <h2>블러 처리할 객체 선택 (총 {{ detections|length }}개)</h2>
                <form method="POST" action="{{ url_for('blur') }}">

                    <div class="form-group">
                        <label for="blur-kernel">블러 강도 (홀수):</label>
                        <input type="number" id="blur-kernel" name="blur_kernel" value="{{ kernel_size }}" min="3" max="101" step="2" required style="width: 80px;">
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>#ID</th>
                                <th>클래스</th>
                                <th>신뢰도 (Conf)</th>
                                <th>좌표 수</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for det in detections %}
                            <tr>
                                <td>
                                    <input type="checkbox" name="select_{{ loop.index0 }}" value="1">
                                </td>
                                <td>{{ loop.index }}</td>
                                <td>{{ class_names.get(det.class_id, "Unknown") }}</td>
                                <td>{{ "%.4f"|format(det.confidence) }}</td>
                                <td>{{ det.polygon_norm|length // 2 }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <button type="submit">선택된 객체 블러 처리 실행</button>
                </form>
            </div>
        </div>
        <p style="margin-top: 20px;"><a href="{{ url_for('index') }}">다른 이미지 업로드</a></p>
    </div>
</body>
</html>
