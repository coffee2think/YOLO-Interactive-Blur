<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO 선택적 블러 웹</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        input[type="file"] { margin-top: 15px; display: block; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .flash { background-color: #ffdddd; color: #d8000c; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOLO 선택적 블러 처리</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>1. 이미지 업로드</h2>
        <form method="POST" action="{{ url_for('detect') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">업로드 및 객체 탐지 시작</button>
        </form>
    </div>
</body>
</html>
